<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 600px;
            height: 600px;
            display: table;/*把它變成表格*/
            background-color: #ddd;
        }
        .box .content{
            display: table-cell;/*儲存格*/
            vertical-align: middle;/*垂直置中*/
            display: inherit
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <h1>fewfeqqw</h1>
        </div>
    </div>
</body>
</html>
